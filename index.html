<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>SKORBORD</h2>
        <div class="tabela">
            <div class="oyuncu_tabela">
                <span>SEN</span>
                <div style="color: black;" id="oyuncupuan" class="kutu oyuncu_skor">0</div>
            </div>
            <p style="font-size: 32px;">VS</p>
            <div class="bilgisayar_tabela">
                <span>BİLGİSAYAR</span>
                <div style="color: black;" id="bilgisayarpuan" class="kutu bilgisayar_skor">0</div>
            </div>
        </div>
        <div class="secim">
            <img id="tas" src="resim/tas.png" alt="" title="TAS">
            <img id="kagit" src="resim/kagit.png" title="KAĞIT" alt="">
            <img id="makas" src="resim/makas.png" title="MAKAS" alt="">
        </div>
        <div class="secimler">
            <div class="oyuncu_secim">
                <span>Seçim</span>
                <img id="oyuncusec" src="resim/soru.png" alt="">
            </div>
            <div class="bilgisayar_secim">
                <span>Bilgisayar</span>
                <img id="bilgisec" src="resim/soru.png" alt="">
            </div>
        </div>
        <div  id="mesaj">
            
        </div>
    </div>
    <script src="oyun.js"></script>
</body>
</html>
